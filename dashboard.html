<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="icon" type="image/x-icon" href="img/hotelia campana.svg">
        <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body id="body">

    <section class="dashboard">


        <div class="menu_side" id="menu_side">

            <div class="logos">
                <div class="logo">
                    <img class="logo-1" id="logo-1" src="img/hotelia campana.svg"><span id="tex"></span>
                    <img class="logo-2" src="img/UserD.png">
                </div>
            </div>

            <div class="options_menu">
                <a href="#" class="seleccion">
                    <div class="opcion">
                        <i class="fas fa-bed" title="Habitaciones"></i>
                        <h6>Habitaciones</h6>
                    </div>
                </a>
                <a href="#">
                    <div class="opcion">
                        <i class="fas fa-bell-concierge" title="Reservas"></i>
                        <h6>Reservas</h6>
                    </div>
                </a>
                <a href="#">
                    <div class="opcion">
                        <i class="fas fa-bed" title="Habitaciones"></i>
                        <h6>Habitaciones</h6>
                    </div>
                </a>
                <a href="#">
                    <div class="opcion">
                        <i class="fas fa-bell-concierge" title="Reservas"></i>
                        <h6>Reservas</h6>
                    </div>
                </a>
                <a href="index.html">
                    <div class="opcion" id="exit">
                        <i class="fas fa-arrow-right-from-bracket"></i>
                        <h6>Cerrar sesión</h6>
                    </div>
                </a>
            </div>

        </div>



        </div>
        </div>

    </section>

    <section class="formulario">

        <div class="form">


            <h2 class="titulo">Bienvenido, Pepita Perez</h2>


            <div class="column-1">
                <div class="profile">
                    <img src="img/UserD.png">
                </div>
            </div>

            <div class="column-2">
                <div class="form-group">
                    <label for="TipoDoc">Tipo de documento</label>
                    <input type="text" class="form-control" placeholder="Cedula de Ciudadania">
                </div>

                <div class="form-group">
                    <label for="Nombre">Nombres</label>
                    <input type="text" class="form-control" placeholder="Pepita Perez">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha nacimiento</label>
                    <input type="date" class="form-control" placeholder="15/08/2004">
                </div>

                <div class="form-check">
                    <h6>Género</h6>
                    <div class="genero">
                        <form class="checks">
                            <label class="radio-inline">
                                <input type="radio" value="" name="genero" checked>Mujer
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="" name="genero">Hombre
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="" name="genero">Otro
                            </label>
                        </form>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="perezPepi@gmail.com">
                </div>

            </div>

            <div class="column-3">
                <div class="form-group">
                    <label for="NoDoc">Numero de documento</label>
                    <input type="text" class="form-control" placeholder="1025412226">
                </div>

                <div class="form-group">
                    <label for="Apellido">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Perez Perez">
                </div>

                <div class="form-group">
                    <label for="Pais">País de origen</label>
                    <input type="text" class="form-control" placeholder="Colombia">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono de contacto</label>
                    <input type="text" class="form-control" placeholder="3135203460">
                </div>
            </div>

            <div class="footer">
                <button class="button">Actualizar</button>

                <br><br>

                <div class="contraseñas">
                    <div class="contraseña">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="confirmar">
                        <label for="">Confirmar contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <button class="button">Cambiar</button>

            </div>
        </div>

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
